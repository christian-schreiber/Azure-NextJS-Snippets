name: Azure-NextJS-Snippets-App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env: 
  AZURE_KEYVAULT_URL: https://nextazurekeyvault.vault.azure.net
  AZURE_AD_CLIENT_ID: a450ff51-6cde-4380-96c2-f841b2d0a484
  AZURE_AD_CLIENT_SECRET: j5T8Q~4gh6Dlb5Dw6zTYXu0_Owia_I3bcQCK4b0Z
  AZURE_AD_TENANT_ID: 630a260f-04bd-4d65-a04d-f922f6c2c4a0
  NEXTAUTH_URL: http://localhost:3000
  NEXTAUTH_SECRET: aSZqZOMKZofVdYdCoD+IjSZ75RD92VbciuBLxAKj/3I=

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install packages and build
        run: |
          npm install
          npm run build

      - name: Frontend Zip Release
        uses: TheDoctor0/zip-release@0.7.6
        with:
          filename: Release.zip
          path: ./build/*

      - name: Frontend Upload release artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: Release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Azure-NextJS-Snippets-App'
          slot-name: 'Production'
          package: Release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5EF4E99819B44D3594DC6B02C1A32E6D }}
